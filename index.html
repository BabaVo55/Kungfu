<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div 
        class="container" 
        style="
            position: relative; 
            display: inline-block;
        ">
        <div style="
            position: absolute; 
            width:100%; display: 
            flex; justify-content: 
            space-between; 
            align-items: center;
            padding: 20px;
            ">
             <div style="border: 1px solid white; height: 100%; width: 100%;">
                 <!-- Player Health -->
                 <div id="playerHealth" style="background-color: yellow; height: 30px; width: 100%"></div>
             </div>
            <!-- Timer -->
            <div style="
                background-color: red; 
                width: 100px; 
                height: 100px; 
                display: flex;
                flex-shrink: 0; 
                align-items: center; 
                justify-content: center;
                font-size: 100px;">
                        99
            </div>
            <div style="border: 1px solid white; height: 100%; width: 100%;">
                <!-- Enemy Health -->
                <div id="enemyHealth" style="background-color: yellow; height: 30px; width: 100%;"></div>
            </div>
        </div>   
        <canvas>
        </canvas>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
